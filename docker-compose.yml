version: '3.8'

services:
  # 1. Database Service
  db:
    image: postgres:15-alpine
    container_name: finance_db
    environment:
      POSTGRES_DB: finance_portal
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - finance-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. Backend Service
  backend:
    build: ./backend
    container_name: finance_backend
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/finance_portal
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    networks:
      - finance-network

  # 3. Frontend Service
  frontend:
    build: ./frontend
    container_name: finance_frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app             # Mirror your laptop folder to the container folder
      - /app/node_modules           # CRITICAL: Do NOT mirror node_modules (let the container manage its own dependencies)
    networks:
      - finance-network

volumes:
  db_data:

networks:
  finance-network:
    driver: bridge
